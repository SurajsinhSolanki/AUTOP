<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Example</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            color: #333;
        }
        #otp-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #otp-result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <form id="otp-form">
        <label for="secret">Secret:</label>
        <input type="text" id="secret" name="secret" required>
        <button type="submit">Generate OTP</button>
    </form>
    <div id="otp-result"></div>
    <script src="index.js"></script>
</body>
</html>
